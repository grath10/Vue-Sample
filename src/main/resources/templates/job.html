<section class="content-header">
    <h3>
        定时任务
        <small>通过这个页面，可以定制广播消息任务等</small>
    </h3>
</section>
<section class="content container-fluid">
    <div style="margin: 10px">
        <input type="button" value="创建广播任务" class="btn btn-default" data-toggle="modal" data-target="#jobPanel"/>
        <input type="button" value="查询广播任务" class="btn btn-default" id="task-query"/>
        <input type="button" value="删除广播任务" class="btn btn-default" id="task-remove"/>
    </div>
    <table id="task-table" class="table-border" cellspacing='0'></table>
</section>
<div class="modal fade" id="jobPanel" tabindex="-1" role="dialog" aria-labelledby="jobPanel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><span></span>广播消息窗口</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="paramForm" novalidate="novalidate">
                    <div class="form-group">
                        <div class="row form-line">
                            <label class="col-md-3 control-label">任务标题<span style="color: red;">*</span></label>
                            <input type="text" class="col-md-7 form-inline-control" id="task-name"/>
                        </div>
                        <div class="row form-line">
                            <label class="col-md-3 control-label">任务执行规则<span style="color: red">*</span></label>
                            <input type="text" class="col-md-7 form-inline-control" id="task-trigger"/>
                        </div>
                        <div class="row form-line">
                            <label class="col-md-3 control-label">消息内容<span style="color: red;">*</span></label>
                            <textarea class="col-md-7 textarea-control" rows="5" id="task-content"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="job-confirm">确定</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/job.js"></script>
