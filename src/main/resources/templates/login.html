<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>测试平台登录</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/AdminLTE.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
</head>
<body class="login-page">
<div class="login-box pull-right" style="position:absolute; top:10%;right:40%">
    <div class="iconmelon" align="center" style="padding-bottom: 0px;font-size:x-large;">
        <br/><br/>
    </div>
    <div th:if="${param.error}" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"
         class="alert alert-danger text-center">
    </div>
    <div th:if="${param.logout}" class="alert alert-success text-center">
        已注销成功
    </div>
    <div class="login-box-body"
         style="border:1px solid #c4e3f3; -moz-box-shadow:3px 3px 20px #999999;-webkit-box-shadow:3px 3px 20px #999999; box-shadow:3px 3px 20px #999999;">
        <br/>
        <form id="loginForm" th:action="@{/login}" method="post" novalidate="novalidate">
            <div class="form-group has-feedback">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                <input id="username" type="text" class="form-control" name="username" required="" title="请输入用户名"
                       placeholder="用户名" aria-required="true"/>
            </div>
            <div class="form-group has-feedback">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <input id="password" type="password" class="form-control" name="password" required="" title="请输入密码"
                       placeholder="密码" aria-required="true"/>
            </div>
            <div class="row form-group">
                <img src="/imagecode" id="img-code" style="padding-left: 15px"/>
                <select id="hiddenPosition" style="display: none"></select>
                <input style="display: none;padding-left: 15px" id="position" type="text" name="position"/>
            </div>

            <div class="row form-group">
                <div class="col-md-12">
                    <button id="btnLoginForm" class="btn btn-primary btn-block btn-flat">登录</button>
                </div>
            </div>
            <!--<div class="row" style="text-align: right">
                <div class="col-md-4">
                    <div class="checkbox">
                        <label><input type="checkbox" class="checkbox" name="remember-me" />记住我</label>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="checkbox">
                        <a href="#">忘记密码</a>
                    </div>
                </div>
            </div>-->
        </form>
    </div>
    <div style="text-align: center; margin-top: 15px">
        © 1998 - 2017 Company. All Rights Reserved
    </div>
</div>
</body>
<script type="text/javascript" src="/js/thirdparty/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="/js/thirdparty/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/plugins/jquery-validation/jquery.validate.min.js"></script>
<script type="text/javascript" src="/js/plugins/jquery-validation/additional-methods.min.js"></script>
<script type="text/javascript" src="/js/plugins/jquery-validation/localization/messages_zh.min.js"></script>
<!-- 点选文字校验码所需引入js文件 -->
<script type="text/javascript" src="/js/loginText.js"></script>
