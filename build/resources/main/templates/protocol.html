<section class="content-header">
    <h3>
        协议管理
        <small>通过这个页面，可以新增、修改协议</small>
    </h3>
</section>
<section class="content container-fluid">
    <input type="button" class="btn btn-default" id="protocol-query" value="查询" style="display: none;"/>
    <input type="button" class="btn btn-default" id="protocol-insert" value="新增" data-toggle="modal" data-target="#newPanel"/>
    <table id="protol-table" class="table-border" cellspacing="0"></table>
</section>
<div class="modal fade" id="newPanel" tabindex="-1" role="dialog" aria-labelledby="newPanel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><span></span>协议窗口</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="editForm" novalidate="novalidate">
                    <div class="form-group">
                        <div class="row form-line">
                            <label class="col-md-3 control-label">协议编号</label>
                            <input class="col-md-7" id="id"/>
                            <label class="col-md-2"></label>
                        </div>
                        <div class="row form-line">
                            <label class="col-md-3 control-label">协议描述</label>
                            <input class="col-md-7" id="desc"/>
                            <label class="col-md-2"></label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="submitCommit">确定</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modifyProtocolPanel" tabindex="-1" role="dialog" aria-labelledby="modifyProtocolPanel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><span></span>修改协议信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="editProtocolForm" novalidate="novalidate">
                    <div class="form-group">
                        <div class="row form-line">
                            <label class="col-md-3 control-label">协议编号</label>
                            <input class="col-md-7 disabled" id="update-id" disabled="disabled"/>
                            <label class="col-md-2"></label>
                        </div>
                        <div class="row form-line">
                            <label class="col-md-3 control-label">协议描述</label>
                            <input class="col-md-7" id="update-desc"/>
                            <label class="col-md-2"></label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="submitProtocol">提交</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/protocol.js"></script>
