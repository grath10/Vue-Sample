<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>综合信息平台</title>
    <div th:replace="fragments/header::header-css" />
    <link rel="stylesheet" href="/css/jquery.dataTables.css" />
</head>
<body class="hold-transition sidebar-mini">
    <div th:replace="fragments/header::header" />
    <div th:replace="fragments/sidebar::sidebar" />
    <div class="content-wrapper" id="main-content">
        <section class="content-header">
            <h3>
                定时任务
                <small>通过这个页面，可以定制广播消息任务等</small>
            </h3>
        </section>
        <section class="content container-fluid">
            <div style="margin: 10px">
                <input type="button" value="创建广播任务" class="btn btn-default" data-toggle="modal" data-target="#jobPanel"/>
            </div>
        </section>
    </div>
    <div th:replace="fragments/footer::footer" />
    <div class="modal fade" id="jobPanel" tabindex="-1" role="dialog" aria-labelledby="jobPanel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title"><span></span>广播消息窗口</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="paramForm" novalidate="novalidate">
                        <div class="form-group">
                            <div class="row form-line">
                                <label class="col-md-3 control-label">任务标题<span style="color: red;">*</span></label>
                                <input type="text" class="col-md-7 form-inline-control" id="task-name"/>
                            </div>
                            <div class="row form-line">
                                <label class="col-md-3 control-label">任务执行规则<span style="color: red">*</span></label>
                                <input type="text" class="col-md-7 form-inline-control" id="task-trigger"/>
                            </div>
                            <div class="row form-line">
                                <label class="col-md-3 control-label">消息内容<span style="color: red;">*</span></label>
                                <textarea class="col-md-7 textarea-control" rows="5" id="task-content"/>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="job-confirm">确定</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="/js/thirdparty/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="/js/thirdparty/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/thirdparty/adminlte.min.js"></script>
<script type="text/javascript" src="/js/startUp.js"></script>
<script type="text/javascript" src="/js/app.js"></script>
<script type="text/javascript" src="/js/tools.js"></script>
<script type="text/javascript" src="/js/thirdparty/jquery.dataTables.js"></script>
<script type="text/javascript" src="/js/job.js"></script>
</html>
