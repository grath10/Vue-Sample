<section class="content-header">
    <h3>
        综合功能
        <small>通过这个页面，可以查询版本、下发参数、广播消息等</small>
    </h3>
</section>
<section class="content container-fluid">
    <div class="inline" style="margin: 10px 0 0 10px;width:40%;">
        <label>消息内容:</label>
        <textarea class="form-control" id="content" rows="5"></textarea>
    </div>
    <div style="margin: 0 0 10px 10px;">
        <input type="button" value="广播消息" class="btn btn-primary" onclick="dispatchMessages()"/>
    </div>
    <div style="margin: 10px">
        <input type="button" value="查询版本" class="btn btn-default" onclick="queryVersion()"/>
        <span id="versionNo" style="margin-left: 20px"></span>
    </div>
    <div style="margin: 10px">
        <input type="button" value="下发参数" class="btn btn-default" data-toggle="modal" data-target="#parameterPanel"/>
    </div>
</section>
<div class="modal fade" id="parameterPanel" tabindex="-1" role="dialog" aria-labelledby="parameterPanel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><span></span>参数下发窗口</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="paramForm" novalidate="novalidate">
                    <div class="form-group">
                        <div class="row form-line">
                            <label class="col-md-3 control-label">客户端编号</label>
                            <select class="col-md-7 form-inline-control" id="clientid-select"/>
                            <label class="col-md-2"></label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="submit-param-confirm">确定</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/thirdparty/mqtt.js"></script>
<script type="text/javascript" src="/js/thirdparty/buffer-browserify.js"></script>
<script type="text/javascript" src="/js/thirdparty/gbk.js"></script>
<script type="text/javascript" src="/js/broadcast.js"></script>
