<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>综合信息平台</title>
    <div th:replace="fragments/header::header-css" />
    <link rel="stylesheet" href="/css/jquery.dataTables.css" />
</head>
<body class="hold-transition sidebar-mini">
    <div th:replace="fragments/header::header" />
    <div th:replace="fragments/sidebar::sidebar" />
    <div class="content-wrapper" id="main-content">
        <section class="content container-fluid">
            <div class="">
                <label class="label-control">输入通道数</label>
                <input type="text" class="form-inline-control" id="inChannel"/>
                <label class="label-control">输出通道数</label>
                <input type="text" class="form-inline-control" id="outChannel"/>
                <input type="button" value="生成规则" class="btn btn-default" onclick="getLayout()"/>
                <input type="button" value="删除规则" class="btn btn-default" onclick="deleteRule()"/>
                <input type="button" value="保存" class="btn btn-default" onclick="saveRule()" />
                <div>
                    <label class="label-control">动作规则</label>
                    <div class="" id="action"></div>
                </div>
            </div>
        </section>
    </div>
    <div th:replace="fragments/footer::footer" />
</body>
<script type="text/javascript" src="/js/thirdparty/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="/js/thirdparty/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/rule.js"></script>
</html>
