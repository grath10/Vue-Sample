<section class="content-header">
    <h3>
        模块管理
        <small>通过这个页面，可以新增、查看、删除模块</small>
    </h3>
</section>
<section class="content container-fluid">
    <!--<input type="button" class="btn btn-default" value="查询" onclick="getModule()"/>-->
    <input type="button" class="btn btn-default" data-toggle="modal" data-target="#newModulePanel" value="新增"/>
    <input type="button" class="btn btn-default" value="删除" onclick="deleteModule()"/>
    <table id="module-table" class="table-border" cellspacing="0"></table>
</section>

<div class="modal fade" id="newModulePanel" tabindex="-1" role="dialog" aria-labelledby="newModulePanel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><span></span>模块窗口</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="newModuleForm" novalidate="novalidate">
                    <div class="form-group">
                        <div class="row form-line">
                            <label class="col-md-3 control-label">模块名称</label>
                            <input class="col-md-7" id="protocol-name"/>
                            <label class="col-md-2"></label>
                        </div>
                        <div class="row form-line">
                            <label class="col-md-3 control-label">模块关键字</label>
                            <input class="col-md-7" id="protocol-keyword" placeholder="支持英文大写单词"/>
                            <label class="col-md-2"></label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="submitModuleCommit">确定</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/module.js"></script>
