<section class="content-header">
    <h3>
        数据展示
        <small>通过这个页面，可以查询传感器历史采集数据</small>
    </h3>
</section>
<section class="content container-fluid">
    <div class="inline" style="margin: 10px;">
        <label>编号:</label>
        <select id="module-id" class="select-control">
            <option></option>
        </select>
    </div>
    <div class="inline" style="margin: 10px;">
        <label>时间范围:</label>
        <div class="date-picker form-inline-control" id="dateTimeRange">
            <i class="fa fa-calendar"></i>
            <span id="searchDateRange"></span>
            <b class="caret"></b>
        </div>
    </div>
    <input type="button" value="查询" class="btn btn-default" style="vertical-align: top;" onclick="getData()"/>
    <table id="data-table" class="table-border" cellspacing='0'></table>
    <div style="margin-top: 10px">
        <div style="width: 48%;display: inline-block;float: left;">
            <div id="graph1" class="graph"></div>
            <div id="graph2" class="graph"></div>
            <div id="graph3" class="graph"></div>
        </div>
        <div style="width: 50%;display: inline-block;">
            <div id="graph4" class="graph"></div>
            <div id="graph5" class="graph"></div>
            <div id="graph6" class="graph"></div>
        </div>
    </div>
</section>
<script type="text/javascript" src="/js/thirdparty/moment.min.js"></script>
<script type="text/javascript" src="/js/thirdparty/daterangepicker.js"></script>
<script type="text/javascript" src="/js/plugins/select2/js/select2.min.js"></script>
<script type="text/javascript" src="/js/plugins/select2/js/i18n/zh-CN.js"></script>
<script type="text/javascript" src="/js/thirdparty/echarts.min.js"></script>
<script type="text/javascript" src="/js/history.js"></script>
