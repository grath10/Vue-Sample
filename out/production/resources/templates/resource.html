<section class="content-header">
    <h3>
        设备管理
        <small>通过这个页面，可以管理相应设备</small>
    </h3>
</section>
<section class="content container-fluid">
    <div class="inline" style="margin: 10px;">
        <label>客户端编号:</label>
        <input id="device-controller" class="form-inline-control"/>
    </div>
    <input type="button" value="查询" class="btn btn-default" onclick="getDataTableDetails()"/>
    <table id="device-table" class="table-border" cellspacing='0'></table>
    <input type="button" value="更新" class="btn btn-default" style="display: none;" onclick="updateDetails()"/>
</section>
<div class="modal fade" id="modifyPanel" tabindex="-1" role="dialog" aria-labelledby="modifyPanel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><span></span>修改设备信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="editForm" novalidate="novalidate">
                    <div class="form-group">
                        <input name="id" id="id" type="hidden" value="3"/>
                        <div class="row form-line">
                            <label class="col-md-3 control-label">客户端编号</label>
                            <input class="col-md-7" id="update-clientid"/>
                            <label class="col-md-2"></label>
                        </div>
                        <div class="row form-line">
                            <label class="col-md-3 control-label">位置</label>
                            <input class="col-md-7" id="update-location"/>
                            <label class="col-md-2"></label>
                        </div>
                        <div class="row form-line">
                            <label class="col-md-3 control-label">类型</label>
                            <input class="col-md-7" id="update-type"/>
                            <label class="col-md-2"></label>
                        </div>
                        <div class="row form-line">
                            <label class="col-md-3 control-label">备注</label>
                            <input class="col-md-7" id="update-comment"/>
                            <label class="col-md-2"></label>
                        </div>
                        <div class="row form-line">
                            <label class="col-md-3 control-label">通道</label>
                            <input class="col-md-7" id="update-channel"/>
                            <label class="col-md-2"></label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="submitDevice">提交</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/device.js"></script>
