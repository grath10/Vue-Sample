<section class="content-header">
    <h3>
        模块参数配置
        <small>通过这个页面，可以设置模块对应的参数</small>
    </h3>
</section>
<section class="content container-fluid">
    <div class="inline" style="margin: 10px;">
        <label>模块类型:</label>
        <select id="module-name" class="form-inline-control"></select>
    </div>
    <input type="button" value="查询" class="btn btn-default" style="vertical-align: top;" id="param-query" onclick="getDetails()"/>
    <table id="device-table" class="table-border" cellspacing='0'></table>
</section>
<div class="modal fade" id="modifyPanel" tabindex="-1" role="dialog" aria-labelledby="modifyPanel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><span></span>修改参数信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="parameterForm" novalidate="novalidate">
                    <div class="form-group">
                        <input name="id" id="id" type="hidden" value="3"/>
                        <div class="row form-line">
                            <label class="col-md-3 control-label">模块类型</label>
                            <input class="col-md-7" id="update-name"/>
                            <label class="col-md-2"></label>
                        </div>
                        <div class="row form-line">
                            <label class="col-md-3 control-label">上限阈值</label>
                            <input class="col-md-7" id="update-highthreshold"/>
                            <label class="col-md-2"></label>
                        </div>
                        <div class="row form-line">
                            <label class="col-md-3 control-label">下限阈值</label>
                            <input class="col-md-7" id="update-lowthreshold"/>
                            <label class="col-md-2"></label>
                        </div>
                        <div class="row form-line">
                            <label class="col-md-3 control-label">差量阈值</label>
                            <input class="col-md-7" id="update-delta"/>
                            <label class="col-md-2"></label>
                        </div>
                        <div class="row form-line">
                            <label class="col-md-3 control-label">常规采样周期</label>
                            <input class="col-md-7" id="update-normalsample"/>
                            <label class="col-md-2"></label>
                        </div>
                        <div class="row form-line">
                            <label class="col-md-3 control-label">异常采样周期</label>
                            <input class="col-md-7" id="update-abnormalsample"/>
                            <label class="col-md-2"></label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="submitDevice">提交</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/parameter.js"></script>
