<section class="content-header">
    <h3>
        反向控制
        <small>通过这个页面，可以反向控制输出</small>
    </h3>
</section>
<section class="content container-fluid">
    <div>
        <form class="form-horizontal" id="controlForm" novalidate="novalidate">
            <div class="form-group">
                <div class="form-line">
                    <label class="col-sm-2 control-label">客户端编号</label>
                    <select class="select-control" id="clientid"/>
                </div>
                <div class="form-line">
                    <label class="col-sm-2 control-label">备注信息</label>
                    <input class="select-control" id="comment" disabled="disabled"/>
                </div>
                <!--<div class="form-line">-->
                    <!--<label class="col-sm-2 control-label">通道</label>-->
                    <!--<input class="select-control" id="channel" disabled="disabled"/>-->
                <!--</div>-->
                <div class="form-line">
                    <label class="col-sm-2 control-label">通道输出</label>
                    <div id="channelDetail" class="col-sm-9"></div>
                </div>
            </div>
            <div class="form-line">
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary"  style="float:right;width:50px" id="submitControl">确定</button>
                </div>
            </div>
        </form>
    </div>
</section>
<script type="text/javascript" src="/js/thirdparty/mqtt.js"></script>
<script type="text/javascript" src="/js/thirdparty/buffer-browserify.js"></script>
<script type="text/javascript" src="/js/plugins/bootstrap-switch/bootstrap-switch.min.js"></script>
